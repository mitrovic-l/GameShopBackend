<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js//register.js"></script>
    <title>Register</title> <!--Change the text to "Register"-->
  </head>
  <body onload="init()">
    <form>
        <div class="container">
            <h1>Create an account</h1>
            <label for="name"><b>Username</b></label>
            <input type="text" 
            placeholder="Enter a username."
            name="name"
            id="name"
            required
            />
            <label for="email"><b>Email</b></label>
            <input type="text"
            placeholder="Enter an email address."
            name="email"
            id="email"
            required
            />
            <label for="password"><b>Password</b></label>
            <input type="password"
            placeholder="Enter a password."
            name="password"
            id="password"
            required
            />
            <div class="adminBox">
                <input type="checkbox" id="admin" name="admin"> Admin
            </div>
            <div class="moderatorBox">
                <input type="checkbox" id="moderator" name="moderator"> Moderator
            </div>
            <!--Dodati buttone za admin i mod-->
            <button type="submit" id="registerBtn">Register</button>
        </div>
        <div>
            <p>Already have an account? <a href="http://127.0.0.1:8000/login">Log in</a></p>
        </div>
    </form>
  </body>
</html>
