<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../../css/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../js/game_info.js"></script>
        
    </head>
    <body onload="init()">
        <div class="container">
            <label for="title">Game title:</label>
            <input type="text" readonly id="title"/>
            <label for="publisher">Game publisher:</label>
            <input type="text" readonly id="publisher"/>
            <label for="category">Game category:</label>
            <input type="text" readonly id="category"/>
            <label for="price">Game price:</label>
            <input type="text" readonly id="price"/>
            <label for="info">Game info:</label>
            <input type="text" id="info" readonly/>

            <div class="row">  
                <p>User reviews for this game: </p>              
                <div>
                    <table class="table table-bordered" id="revList"></table>
                </div>
                <label for="average">Overall rating:</label>
                <input id="average" readonly type="text"/>
                <hr>
            </div>
        </div>
    </body>
</html>
