<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Admin users</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js//users.js"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body onload="init()">
        
        <div class="container">
            <h2>Users</h2>
        </div>
            <div class="row">                
                <div>
                    <table class="table table-bordered" id="usrLst"></table>
                </div>
        <hr>
        </div>

        <div class="container" id="adminRemove">
            <h3><b>Remove user</b></h3>
            <label for="usrId">Enter user's id you wish to delete</label>
            <input type="text" id="usrId" name="usrId"/>
            <button id="deleteUser" name="deleteUser">Delete user</button>
        </div>
        <hr>
        <div class="container" id="adminCreate">
            <h3><b>Create a new User</b></h3>
            <form>
                <label for="newName">Enter a username</label>
                <input type="text" name="newName" id="newName" required/>
                <label for="newPassword">Enter a password</label>
                <input type="password" name="newPassword" id="newPassword" required/>
                <label for="newEmail">Enter an email</label>
                <input type="email" name="newEmail" id="newEmail" required/>
                <div class="adminBox">
                    <input type="checkbox" id="newAdmin" name="admin"> Admin
                </div>
                <div class="moderatorBox">
                    <input type="checkbox" id="newModerator" name="moderator"> Moderator
                </div>
                <button type="submit" id="createUser">Create a new user</button>
            </form>
        </div>
    </body>
</html>
