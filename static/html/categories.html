<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Game categories</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js//categories.js"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body onload="init()">
        
        <div class="container">
            <h2>Categories</h2>
        </div>
            <div class="row">                
                <div>
                    <table class="table table-bordered" id="categoriesList"></table>
                </div>
                <hr>
                <div>
                    <table class="table table-bordered" id="gamesList"></table>
                </div>
            </div>

            <div class="container" id="moderatorDiv">
                <form>
                    <h3>Insert a new game category: </h3>
                    <label for="type">Category type</label>
                    <input type="text" id="type" required/>
                </form>
                <button type="submit" id="insertCategory" name="insertCategory">Insert new category</button>
            </div>

        
    </body>
</html>
