<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../../css/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../js/edit_user.js"></script>
        
    </head>
    <body onload="init()">
        <div class="container">
            <form>
                <label for="userId">UserId</label>
                <input id="userId" readonly type="text"/>
                <label for="name">Change username.</label>
                <input name="name" id="name" required type="text"/>
                <label for="password">Cannot change password.</label>
                <input name="password" id="password" readonly type="password"/>
                <label for="email">Cannot change email.</label>
                <input name="email" id="email" readonly type="email"/>
                <div class="adminBox">
                    <input type="checkbox" id="admin" name="admin"> Admin
                </div>
                <div class="moderatorBox">
                    <input type="checkbox" id="moderator" name="moderator"> Moderator
                </div>
                <button type="submit" id="editBtn">Edit user</button>
            </form>
        </div>
    </body>
</html>
