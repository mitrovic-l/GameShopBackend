<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Games</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js//games.js"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body onload="init()">
        
        <div class="container">
            <h2>Games</h2>
        </div>
            <div class="row">                
                <div>
                    <table class="table table-bordered" id="gamesList"></table>
                </div>
                <hr>
            </div>

        <div class="container" id="moderatorDiv">
            <form>
                <h3>Insert a new game: </h3>
                <label for="title">Title</label>
                <input type="text" id="title" required/>
                <label for="price">Price ($x.y)</label>
                <input type="text" id="price" required/>
                <label for="year">Release year</label>
                <input type="text" id="year" required/>
                <label for="info">Game info (optional)</label>
                <input type="text" id="info"/>
                <label for="publisher">Game Publisher</label>
                <input type="text" id="publisher" required/>
                <label for="category">Game Category</label>
                <input type="text" id="category" required/>
            </form>
            <button type="submit" id="insertGame" name="insertGame">Add new game</button>
        </div>
        
    </body>
</html>
